<div class="layout-right">
    <h5 class="layout-right-tt">我的竞猜</h5>
    <div class="layout-content">
        <div class="my-bets-compare">
            <img class="pull-left" width="74" height="74" ng-src="{{mybets.avatar}}">
            <div class="my-bets-data">
                <div class="row mb-10">
                    <div class="col-xs-6">
                        <span class="deep-gray">竞猜数:&nbsp;</span><span ng-bind="mybets.total"></span>
                    </div>
                    <div class="col-xs-6">
                        <span class="deep-gray">本周收益</span>
                    </div>
                </div>
                <div class="row mb-10">
                    <div class="col-xs-6">
                        <span class="deep-gray">赢:&nbsp;</span><span class="win" ng-bind="mybets.wins"></span>
                    </div>
                    <div class="col-xs-6">
                        <span class="f-16 loss" ng-bind="mybets.loss"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span class="deep-gray">胜率:&nbsp;<span ng-bind="mybets.winRate|number:2"></span>%</span>
                    </div>
                    <div class="col-xs-6">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
